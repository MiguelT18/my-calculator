<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div id="lastOperationScreen" class="screen-last"></div>
          <div id="currentOperationScreen" class="screen-current"></div>
        </div>

        <div class="buttons-grid">
          <button id="clearBtn" class="button-clear" onclick="this.blur()">CLEAR</button>
          <button id="deleteBtn" class="button-delete" onclick="this.blur()">DELETE</button>
          <button class="btn" onclick="this.blur()" data-number>7</button>
          <button class="btn" onclick="this.blur()" data-number>8</button>
          <button class="btn" onclick="this.blur()" data-number>9</button>
          <button class="btn" onclick="this.blur()" data-operator>÷</button>
          <button class="btn" onclick="this.blur()" data-number>4</button>
          <button class="btn" onclick="this.blur()" data-number>5</button>
          <button class="btn" onclick="this.blur()" data-number>6</button>
          <button class="btn" onclick="this.blur()" data-operator>x</button>
          <button class="btn" onclick="this.blur()" data-number>1</button>
          <button class="btn" onclick="this.blur()" data-number>2</button>
          <button class="btn" onclick="this.blur()" data-number>3</button>
          <button class="btn" onclick="this.blur()" data-operator>-</button>
          <button id="pointBtn" class="btn" onclick="this.blur()">.</button>
          <button class="btn" onclick="this.blur()" data-number>0</button>
          <button id="equalsBtn" class="btn" onclick="this.blur()">=</button>
          <button class="btn" onclick="this.blur()" data-operator>+</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &#169 2022 Miguel Terán <a href="https://github.com/MiguelT18"></a></p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
